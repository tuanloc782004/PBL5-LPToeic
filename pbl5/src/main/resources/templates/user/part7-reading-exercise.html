<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{user/layout/head::head}"></head>

<body>
	<div th:replace="~{user/layout/preloader::preloader}"></div>

	<header th:replace="~{user/layout/header::header}"></header>

	<main>
		<div class="main-container">
			<div class="main-section">
				<section class="sidebar-list">
					<div class="header-topic">
						<h3>Phần 7: Đọc hiểu đoạn văn</h3>
					</div>
					<div class="list-topic">
						<ul th:each="part7ReadingExerciseOfList, iterStat : ${list}"
							th:class="${requestURI == #strings.concat('/part7-reading-exercise/', part7ReadingExerciseOfList.id) 
                          ? 'active' 
                          : (iterStat.index == 0 && requestURI == '/part7-reading-exercise' ? 'active' : '')}">
							<li><a
								th:href="@{|/part7-reading-exercise/${part7ReadingExerciseOfList.id}|}"
								th:text="${part7ReadingExerciseOfList.exerciseName}"></a></li>
						</ul>
					</div>
				</section>

				<section class="main-content">
					<div class="main-list-question">
						<div class="part67-script">
							<p th:text="${part7ReadingExercise.script}"></p>
						</div>
						<div class="ques-list">

							<div class="question-detail"
								th:each="part7 : ${part7ReadingExercise.questions}">
								<div class="ques-audio">
									<h3 th:text="'Câu hỏi ' + ${part7.number}"></h3>
								</div>
								<div class="main-answer">
									<div class="choose-ans">
										<div>
											<input type="radio" th:name="'question-' + ${part7.number}"
												th:id="'optionA-' + ${part7.number}"> <label
												th:for="'optionA-' + ${part7.number}"
												th:text="${part7.optionA}"></label>
										</div>
										<div>
											<input type="radio" th:name="'question-' + ${part7.number}"
												th:id="'optionB-' + ${part7.number}"> <label
												th:for="'optionB-' + ${part7.number}"
												th:text="${part7.optionB}"></label>
										</div>
										<div>
											<input type="radio" th:name="'question-' + ${part7.number}"
												th:id="'optionC-' + ${part7.number}"> <label
												th:for="'optionC-' + ${part7.number}"
												th:text="${part7.optionC}"></label>
										</div>
										<div>
											<input type="radio" th:name="'question-' + ${part7.number}"
												th:id="'optionD-' + ${part7.number}"> <label
												th:for="'optionD-' + ${part7.number}"
												th:text="${part7.optionD}"></label>
										</div>
									</div>
									<div class="check-ans" style="display: none;">
										<div class="ans-detail">
											<div>
												<h3>Đáp án đúng:</h3>
												<span th:text="${part7.correctAnswer}"></span>
											</div>
											<div>
												<span>Giải thích: </span>
												<p
													th:utext="${#strings.replace(part7.explanation, '.', '.<br>')}"></p>
											</div>
										</div>
										<button class="hide-explanation">Ẩn giải thích</button>
										<button class="show-explanation" style="display: none;">Hiện
											giải thích</button>
									</div>
								</div>
							</div>

						</div>

					</div>

				</section>

			</div>
		</div>
	</main>
	
	<script th:src="@{/user-asset/check-answer.js}"></script>
</body>
<script th:src="@{/user-asset/preloader.js}"></script>
</html>
