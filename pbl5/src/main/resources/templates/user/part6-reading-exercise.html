<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{user/layout/head::head}"></head>

<body>
	<div th:replace="~{user/layout/preloader::preloader}"></div>

	<header th:replace="~{user/layout/header::header}"></header>

	<main>
		<div class="main-container">
			<div class="main-section">
				<section class="sidebar-list">
					<div class="header-topic">
						<h3>Phần 6: Hoàn thành đoạn văn</h3>
					</div>
					<div class="list-topic">
						<ul th:each="part6ReadingExerciseOfList, iterStat : ${list}"
							th:class="${requestURI == #strings.concat('/part6-reading-exercise/', part6ReadingExerciseOfList.id) 
                          ? 'active' 
                          : (iterStat.index == 0 && requestURI == '/part6-reading-exercise' ? 'active' : '')}">
							<li><a
								th:href="@{|/part6-reading-exercise/${part6ReadingExerciseOfList.id}|}"
								th:text="${part6ReadingExerciseOfList.exerciseName}"></a></li>
						</ul>
					</div>
				</section>

				<section class="main-content">
					<div class="main-list-question">
						<div class="part67-script">
							<p th:text="${part6ReadingExercise.script}"></p>
						</div>
						<div class="ques-list">

							<div class="question-detail"
								th:each="part6 : ${part6ReadingExercise.questions}">
								<div class="ques-audio">
									<h3 th:text="'Câu hỏi ' + ${part6.number}"></h3>
								</div>
								<div class="main-answer">
									<div class="choose-ans">
										<div>
											<input type="radio" th:name="'question-' + ${part6.number}"
												th:id="'optionA-' + ${part6.number}"> <label
												th:for="'optionA-' + ${part6.number}"
												th:text="${part6.optionA}"></label>
										</div>
										<div>
											<input type="radio" th:name="'question-' + ${part6.number}"
												th:id="'optionB-' + ${part6.number}"> <label
												th:for="'optionB-' + ${part6.number}"
												th:text="${part6.optionB}"></label>
										</div>
										<div>
											<input type="radio" th:name="'question-' + ${part6.number}"
												th:id="'optionC-' + ${part6.number}"> <label
												th:for="'optionC-' + ${part6.number}"
												th:text="${part6.optionC}"></label>
										</div>
										<div>
											<input type="radio" th:name="'question-' + ${part6.number}"
												th:id="'optionD-' + ${part6.number}"> <label
												th:for="'optionD-' + ${part6.number}"
												th:text="${part6.optionD}"></label>
										</div>
									</div>
									<div class="check-ans" style="display: none;">
										<div class="ans-detail">
											<div>
												<h3>Đáp án đúng:</h3>
												<span th:text="${part6.correctAnswer}"></span>
											</div>
											<div>
												<span>Giải thích: </span>
												<p
													th:utext="${#strings.replace(part6.explanation, '.', '.<br>')}"></p>
											</div>
										</div>
										<button class="hide-explanation">Ẩn giải thích</button>
										<button class="show-explanation" style="display: none;">Hiện
											giải thích</button>
									</div>
								</div>
							</div>

						</div>

					</div>

				</section>

			</div>
		</div>
	</main>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			document.querySelectorAll(".question-detail").forEach((question) => {
				const answers = question.querySelectorAll("input[type='radio']");
				const checkAns = question.querySelector(".check-ans");
				const ansDetail = question.querySelector(".ans-detail");
				const correctAnswer = question.querySelector(".ans-detail span").textContent.trim();
				const hideButton = question.querySelector(".hide-explanation");
				const showButton = question.querySelector(".show-explanation");

				checkAns.style.display = "none"; // Ẩn phần check-ans ban đầu

				answers.forEach((answer, index) => {
					answer.addEventListener("change", function () {
						checkAns.style.display = "block"; // Hiện phần check-ans
						ansDetail.style.display = "block"; // Đảm bảo phần lời giải hiển thị
						hideButton.style.display = "inline";
						showButton.style.display = "none";

						// Disable các radio button
						answers.forEach((radio) => {
							radio.disabled = true;
						});

						const labels = question.querySelectorAll(".choose-ans label");
						labels.forEach((label) => {
							label.style.color = "";
							label.innerHTML = label.innerHTML.replace("✔️", "").replace("❌", "");
						});

						const selectedLabel = labels[index];
						const selectedAnswer = String.fromCharCode(65 + index);

						if (selectedAnswer === correctAnswer) {
							selectedLabel.style.color = "green";
							selectedLabel.innerHTML += " ✔️";
						} else {
							selectedLabel.style.color = "red";
							selectedLabel.innerHTML += " ❌";

							const correctIndex = [...labels].findIndex(l =>
								l.textContent.trim().startsWith(correctAnswer)
							);
							if (correctIndex !== -1) {
								labels[correctIndex].style.color = "green";
								labels[correctIndex].innerHTML += " ✔️";
							}
						}
					});
				});

				// Ẩn lời giải
				hideButton.addEventListener("click", function () {
					ansDetail.style.display = "none";
					hideButton.style.display = "none";
					showButton.style.display = "inline";
				});

				// Hiện lại lời giải
				showButton.addEventListener("click", function () {
					ansDetail.style.display = "block";
					hideButton.style.display = "inline";
					showButton.style.display = "none";
				});
			});
		});
	</script>
</body>
<script th:src="@{/user-asset/preloader.js}"></script>
</html>
