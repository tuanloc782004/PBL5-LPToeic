<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Đặt lại mật khẩu</title>
</head>
<body>
	<form action="/update-password-forgot" method="POST">
		<input type="hidden" name="_csrf" th:value="${_csrf.token}" />

		<div class="div">
			<label for="newPassword">Mật khẩu mới</label> <input type="password"
				id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới"
				required />
		</div>
		<div class="div">
			<label for="confirmPassword">Xác nhận mật khẩu</label> <input
				type="password" id="confirmPassword" name="confirmPassword"
				placeholder="Nhập lại mật khẩu mới" required />
		</div>
		<div class="div">
			<button class="update" type="submit">Cập nhật</button>
		</div>
	</form>

	<p th:if="${error}" style="color: red">${error}</p>
	<p th:if="${success}" style="color: green">${success}</p>
</body>
</html>
